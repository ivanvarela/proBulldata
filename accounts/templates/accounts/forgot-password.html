{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row flex-center min-vh-25 py-5">
            <div class="col-sm-10 col-md-8 col-lg-5 col-xxl-4"><a class="d-flex flex-center text-decoration-none mb-4"
                                                                  href="{% url 'login' %}">
                <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block">
                    {% if site_logo %}
                        <img
                                src="{% static '' %}{{ site_logo }}"
                                alt="{{ site_name }}" width="200px"/>
                    {% endif %}
                </div>
            </a>
                <div class="px-xxl-5">
                    <div class="text-center mb-6">
                        <h4 class="text-1000">¿Olvidaste tu contraseña?</h4>
                        <p class="text-700 mb-5">Ingresa tu correo y te enviaremos un link para actualizarla</p>
                        <form class="d-flex align-items-center mb-5" method="POST">
                            {% csrf_token %}
                            <input class="form-control flex-1" id="email" type="email" name="email"
                                   placeholder="Email"/>
                            <button class="btn btn-primary ms-2" type="submit">Enviar Link<span
                                    class="fas fa-chevron-right ms-2"></span></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
