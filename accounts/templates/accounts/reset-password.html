{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid px-0">
        <div class="container">
            <div class="row flex-center min-vh-100 py-5">
                <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a
                        class="d-flex flex-center text-decoration-none mb-4">
                    <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block">
                        {% if site_logo %}
                            <img
                            src="{% static '' %}{{ site_logo }}"
                            alt="{{ site_name }}" width="200px"/>
                        {% endif %}
                    </div>
                </a>
                    <div class="text-center mb-6">
                        <h4 class="text-1000">Cambie su Contraseña</h4>
                        <p class="text-700">Escriba la nueva contraseña</p>
                        <form class="mt-5" method="POST">
                            <input class="form-control mb-2" id="password1" type="password"
                                   name="password1" placeholder="Escriba nueva contraseña"/>
                            <input class="form-control mb-4" id="password2" type="password"
                                   name="password2" placeholder="Confirmar contraseña"/>
                            <button class="btn btn-primary w-100" type="submit">Cambiar contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
