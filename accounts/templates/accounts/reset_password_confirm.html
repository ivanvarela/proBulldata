{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid px-0">
        <div class="container">
            <div class="row flex-center min-vh-25 py-5">
                <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a
                        class="d-flex flex-center text-decoration-none mb-4">
                    <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block">
                        {% if site_logo %}
                            <img
                            src="{% static '' %}{{ site_logo }}"
                            alt="{{ site_name }}" width="200px"/>
                        {% endif %}
                    </div>
                </a>
                    <div class="text-center mb-6">
                        <h4 class="text-1000">Cambie su contraseña</h4>
                        <p class="text-700">Escriba su nueva contraseña</p>
                        <form class="mt-5" method="POST">
                        {%  csrf_token %}
                            <div class="mb-3 text-start">
                                <label class="form-label" for="password">Contraseña nueva</label>
                                <div class="form-icon-container">
                                    <input class="form-control mb-2" id="id_new_password1" type="password"
                                           name="new_password1" placeholder="Escriba nueva contraseña"/>
                                </div>
                            </div>
                            <div class="mb-3 text-start">
                                <label class="form-label" for="password">Confirmar contraseña</label>
                                <div class="form-icon-container">
                                    <input class="form-control mb-4" id="id_new_password2" type="password"
                                           name="new_password2" placeholder="Confirmar contraseña"/>
                                </div>
                            </div>


                            <div class="mb-3 text-start">
                                {% for error in form.new_password2.errors %}
                                    <code class="text-monospace">{{ error }}</code><br>
                                {% endfor %}

                            </div>

                            <button class="btn btn-primary w-100" type="submit">Cambiar contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
